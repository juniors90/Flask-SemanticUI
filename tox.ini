# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =  py{36,37,38,39}, docs, check-manifest, style, coverage
; skipsdist = True
; recreate = True
skip_missing_interpreters = true

# =============================================================================
# CONF
# =============================================================================

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38, docs, check-manifest, style, coverage
    3.9: py39

# =============================================================================
# ENVS
# =============================================================================

[testenv]
deps=
   -r{toxinidir}/tests/requirements.testing.txt

commands =
    pytest tests/ {posargs}


[testenv:coverage]
deps =
    {[testenv]deps}
    coverage
    pytest-cov
commands =
    - coverage erase
    - pytest -q tests/ --cov=flask_semantic --cov-append --cov-report=
    coverage report --fail-under=90 -m --cov-report xml


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 setup.py flask_semantic/ sample_app/ tests/ {posargs}

[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
whitelist_externals =
    make
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html

[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands =
    check-manifest